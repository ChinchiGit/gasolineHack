<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASOLINE HACK - Gasolineras mas baratas cerca de tu ubicación</title>
    <link rel="stylesheet" href="./css/normalice.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>GASOLINE HACK</h1>
        <H3>Queremos ayudarte a ahorrar cuando llenas el depósito...</H3>
    </header>
    <main>
        <section id="seleccionRadio">
            <label for="distancia">Elige tu radio de búsqueda en Km. : </label>
            <input
              type="range"
              name="distancia"
              id="distancia"
              min="10"
              max="50"
              step="5"
              value="25" />
            <output class="radioBusqueda" for="distancia"></output>

        </section>


        <section id="listaProvincia">
            <article>


            </article>
            <article id="tablaProvincia">
                <table class="tabla-gasolineras">
                    <thead>
                      <tr>
                        <th>Localidad</th>
                        <th>Dirección</th>
                        <th>Marca</th>
                        <th>Precio gasolina</th>
                        <th>Precio diesel</th>
                        <th>Ver en mapa</th>
                      </tr>
                    </thead>
                    <tbody>
                      </tbody>
                  </table>

            </article>
            <article id="mapaProvincia">

            </article>

        </section>

        <section></section>

    </main>
    <footer>

    </footer>
    <script src="../script.js"></script>
</body>
</html>
