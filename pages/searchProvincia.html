<head>

<body>
    <header>

    <main>
        <section id="seleccionProvincia">

                <label for="provincia">Selecciona una provincia:</label>

                    <option value="CÓRDOBA">Córdoba</option>

                    <option value="GRANADA">Granada</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="GIPUZKOA">Guipúzcoa</option>
                    <option value="HUELVA">Huelva</option>
                    <option value="HUESCA">Huesca</option>
                    <option value="JAÉN">Jaén</option>
                    <option value="LEÓN">León</option>
                    <option value="LLEIDA">Lleida</option>
                    <option value="RIOJA (LA)">La Rioja</option>
                    <option value="LUGO">Lugo</option>
                    <option value="MADRID">Madrid</option>
                    <option value="MÁLAGA">Málaga</option>
                    <option value="MURCIA">Murcia</option>
                    <option value="NAVARRA">Navarra</option>
                    <option value="OURENSE">Ourense</option>
                    <option value="PALENCIA">Palencia</option>
                    <option value="PALMAS (LAS)">Las Palmas</option>
                    <option value="PONTEVEDRA">Pontevedra</option>

                    <option value="SANTA CRUZ DE TENERIFE">Santa Cruz de Tenerife</option>

                    <option value="TARRAGONA">Tarragona</option>
                    <option value="TERUEL">Teruel</option>
                    <option value="TOLEDO">Toledo</option>
                    <option value="VALENCIA / VALÈNCIA">Valencia</option>
                    <option value="VALLADOLID">Valladolid</option>
                    <option value="BIZKAIA">Vizcaya</option>
                    <option value="ZAMORA">Zamora</option>
                </select>

                <label for="combustible">Elige tu combustible:</label>
                <select name="combustible" id="combustible">
                    <option value="Precio gasóleo A">Diesel</option>
                    <option value="Precio gasolina 95 E5">Gasolina</option>
                </select>


                <input id="buscar" type="submit" value="Buscar">
            </form>

        </section>


        <section id="listaProvincia">
            <article>


            </article>
            <article id="tablaProvincia">
                <table class="tabla-gasolineras">
                    <thead>
                        <tr>
                            <th>LOCALIDAD</th>
                            <th>DIRECCION</th>
                            <th>MARCA</th>
                            <th>€/L GASOLINA</th>
                            <th>€/L DIESEL</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button id="mostrarMapa">VER EN EL MAPA</button>
            </article>
            <article id="mapaProvincia">
                <div id="map3"></div>
            </article>

    </footer>
